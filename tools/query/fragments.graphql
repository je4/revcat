
fragment MediathekBaseFragment on MediathekBaseEntry {
    signature
    source
    title
    series
    place
    date
    category
    tags
    url
    publisher
    rights
    license
    type
    poster {
        ...MediaItemFragment
    }
    references {
        ...ReferenceFragment
    }
}

fragment NoteFragment on Note {
    title
    text
}

fragment ReferenceFragment on Reference {
    type
    title
    signature
}


fragment MediaItemFragment on Media {
    name
    mimetype
    pronom
    type
    uri
    orientation
}
fragment MediaListFragment on MediaList {
    name
    items {
        ...MediaItemFragment
    }
}

fragment KeyValueFragment on KeyValue {
    key
    value
}


fragment PageInfoFragment on PageInfo {
    hasNextPage
    hasPreviousPage
    startCursor
    endCursor
}

fragment FacetValueFragment on FacetValue {
    valStr
    valInt
    count
}

fragment FacetFragment on Facet {
    field
    values {
        ...FacetValueFragment
    }
}

