query search($query: String!, $facets: [InFacet!], $filter: [InFilter!], $vector: [Float!], $first: Int, $size: Int, $cursor: String, $sortField: String, $sortOrder: String) {
    search(query: $query, facets: $facets, filter: $filter, vector: $vector, first: $first, size: $size, cursor: $cursor, sortField: $sortField, sortOrder: $sortOrder) {
        totalCount
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            id
            base {
                ...MediathekBaseFragment
            }
            notes {
                ...NoteFragment
            }
            abstract {
                ...MultiLangFragment
            }
            extra {
                ...KeyValueFragment
            }
            media {
                ...MediaListFragment
            }
            referencesFull {
                ...MediathekBaseFragment
            }
            __typename
        }
        facets {
            ...FacetFragment
        }
        __typename
    }
}
