query vectorSearchShort($filter: [InFilter!], $vector: [Float!]!, $size: Int!) {
    vectorSearch(filter: $filter, vector: $vector, size: $size) {
        totalCount
        edges {
            id
            base {
                ...MediathekBaseShortFragment
            }
            abstract {
                ...MultiLangFragment
            }
            __typename
        }
        facets {
            ...FacetFragment
        }
        __typename
    }
}

query vectorSearch($filter: [InFilter!], $vector: [Float!]!, $size: Int!) {
    vectorSearch(filter: $filter, vector: $vector, size: $size) {
        totalCount
        edges {
            id
            base {
                ...MediathekBaseFragment
            }
            notes {
                ...NoteFragment
            }
            abstract {
                ...MultiLangFragment
            }
            extra {
                ...KeyValueFragment
            }
            media {
                ...MediaListFragment
            }
            referencesFull {
                ...MediathekBaseFragment
            }
            __typename
        }
        facets {
            ...FacetFragment
        }
        __typename
    }
}

query search($query: String!, $facets: [InFacet!], $filter: [InFilter!], $vector: [Float!], $first: Int, $size: Int, $cursor: String) {
    search(query: $query, facets: $facets, filter: $filter, vector: $vector, first: $first, size: $size, cursor: $cursor) {
        totalCount
        pageInfo {
            ...PageInfoFragment
        }
        edges {
            id
            base {
                ...MediathekBaseFragment
            }
            notes {
                ...NoteFragment
            }
            abstract {
                ...MultiLangFragment
            }
            extra {
                ...KeyValueFragment
            }
            media {
                ...MediaListFragment
            }
            referencesFull {
                ...MediathekBaseFragment
            }
            __typename
        }
        facets {
            ...FacetFragment
        }
        __typename
    }
}
